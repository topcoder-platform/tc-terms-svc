components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    TermsOfUse:
      required:
        - id
        - typeId
        - title
        - agreeabilityTypeId
        - creted
        - createdBy
      properties:
        id:
          type: string
        legacyId:
          type: integer
        text:
          type: string
        typeId:
          type: integer
        title:
          type: string
        url:
          type: string
        agreeabilityTypeId:
          type: string
        docusignTemplateId:
          type: string
        created:
          type: string
          format: date-time
        createdBy:
          type: string
          example: 'topocder user'
        updated:
          type: string
          format: date-time
        updatedBy:
          type: string
          example: 'topcoder user'
    TermsOfUsePatchRequestBody:
      properties:
        text:
          type: string
        typeId:
          type: integer
        title:
          type: string
        url:
          type: string
        agreeabilityTypeId:
          type: string
        docusignTemplateId:
          type: string
    TermsOfUseRequestBody:
      required:
        - typeId
        - title
        - agreeabilityTypeId
      properties:
        text:
          type: string
        typeId:
          type: integer
        title:
          type: string
        url:
          type: string
        agreeabilityTypeId:
          type: string
        docusignTemplateId:
          type: string
    TermsForResource:
      required:
        - id
        - reference
        - referenceId
        - tag
        - termsOfUseIds
      properties:
        id:
          type: string
          format: uuid
        reference:
          type: string
        referenceId:
          type: string
        tag:
          type: string
        termsOfUseIds:
          type: array
          items:
            type: string
        created:
          type: string
          format: date-time
        createdBy:
          type: string
          example: 'topocder user'
        updated:
          type: string
          format: date-time
        updatedBy:
          type: string
          example: 'topcoder user'
    TermsForResourcePatchRequestBody:
      properties:
        reference:
          type: string
        referenceId:
          type: string
        tag:
          type: string
        termsOfUseIds:
          type: array
          items:
